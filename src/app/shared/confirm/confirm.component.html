<h2 mat-dialog-title>{{data.name}} Product</h2>
<mat-dialog-content>
    Would you like to {{data.name}} this product?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>NO</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
